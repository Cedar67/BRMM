<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body class="mx-4 my-4">
      <nav>
            <h1 class="text-primary">Bankside Rakaia Motorkhana Mavens - Competition Event</h1>
            <br>
            <table class="table">
              <tr>
                <td><a href="{{ url_for('home') }}"><b>Home</b></a></td>
                <td><a href="{{ url_for('listdrivers') }}"><b>List Drivers</b></a></td>
                <td><a href="{{ url_for('listcourses') }}"><b>List Courses</b></a></td>
                <td><a href="{{ url_for('rundetail') }}"><b>Run Details</b></a></td>
                <td><a href="{{ url_for('overall') }}"><b>Overall Results</b></a></td>
                <td><a href="{{ url_for('showgraph') }}"><b>Bar Graph</b></a></td>
              </tr>
            </table>
      </nav>
          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
