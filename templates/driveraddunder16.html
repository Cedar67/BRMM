{% extends "admin.html" %}
{% block header %}
<br>
<h2 class="text-primary"><b>Add Driver</b></h2>
<h5 class="text-success">Junior Driver (12 years < Age <= 16 years)</h5>
<br>
{% endblock %}

{% block content %}
<h5 class="text-primary">Step 2 - Input Birthday and Caregiver For Junior Driver</h5>


<!-- code to display input table for add driver-->

<br>
<form id="driver_form" name="driver_form" action="/driveraddunder16" method="post">
    <p>
        <table>
            <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-center" width="200">Driver Name</th>
                    <th class="text-center" width="200"></th>
                    <th class="text-center" width="30"></th>
                    <th class="text-center" width="200">Car</th>
                    <th class="text-center" width="30"></th>
                    <th class="text-center" width="100">Birthday</th>
                    <th class="text-center" width="30"></th>
                    <th class="text-center" width="200">Caregiver</th>
                    <th class="text-center" width="120"></th>
                    <th class="text-center" width="120"></th>
                </tr> 
            </thead>
            <tbody>

                <tr>
                    <td>
                        <input type="text"  value="{{driverName[0]}}" name="firstname" placeholder="Firstname" class="form-control input-sm text-center" required>
                    </td>
                    <td>
                        <input type="text"  value="{{driverName[1]}}" name="surname" placeholder="Surname" class="form-control input-sm text-center" required>
                    </td>
                    <td><input type="hidden" class="form-control input-sm text-center"></td>
                    <td>
                        <select name="car" id="car" class="form-control input-sm text-center" required>
                            <option value="{{car[0]}}">{{car[0]}} - {{car[1]}}</option>
                        </select>
                    </td>
                    <td><input type="hidden" class="form-control input-sm text-center"></td>
                    <td>
                        <input type="date" value="" name="birthday" min="{{date[0]}}" max="{{date[1]}}" class="form-control input-lg text-center" required/>
                    </td>
                    <td></td>
                    <td>
                        <select name="caregiver" id="caregiver" class="form-control input-sm text-center" required>
                            <option value="" selected>&lt; Select a caregiver &gt;</option>
                            {% for caregiver in caregiver_list %}
                                <option value="{{caregiver[0]}}">{{caregiver[0]}} - {{caregiver[1]}} {{caregiver[2]}}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="hidden" class="form-control input-sm text-center"></td>
                    <td><input type="hidden" class="form-control input-sm text-center"></td>
                </tr>
            </tbody>
        </table>
    </p>

    <br>
    <br>
    <input type="submit" value="Submit To Add One Driver" class="input-lg text-center btn btn-primary btn-sm" width="90"/>
</form>

<br>

<form id="driver_form" name="driver_form" action="/driveradd" method="get">
    <input type="submit" value="Back To Last Step" class="input-lg text-center btn btn-primary btn-sm" width="90"/>
</form>


{% endblock %}
