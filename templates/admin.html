<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
      <style>
        body{margin: 30px;}
      </style>
      <nav>
            <h1>Bankside Rakaia Motorkhana Mavens - Competition event</h1>
            <table class="table">
              <tr>
                <td><a href="{{ url_for('home') }}">Home</a></td>
                <td><a href="{{ url_for('listjunior') }}">List Junior Drivers</a></td>
                <td><a href="{{ url_for('searchdriver') }}">Search Driver</a></td>
                <td><a href="{{ url_for('runedit') }}">Edit Runs</a></td>
                <td><a href="{{ url_for('driveradd') }}">Add Driver</a></td>
              </tr>
            </table>
        </nav>
          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
