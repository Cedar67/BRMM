
<!DOCTYPE html>
<html>
    <!-- access Plotly content delivery network (CDN) charting library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% extends "base.html" %}
    {% block content %}
    

    
<body>
    <h2>Bar Graph</h2>
    <div id="myHBarPlot" style="width:100%; max-width:3200px;"></div>



    <script>
        // REPLACE constants above with passed in variables.
        // Use the '|safe' Jinja filter to mark them as safe (prevents your data being html-escaped). eg,
        // var myList = {{ list_from_py | safe }}
        var resultList = {{value_list | safe}};
        var driverList = {{name_list | safe}};
        
        // Define graph data
        // const data = [{ x: resultList,  y: driverList,  type:"bar", orientation:"h", marker: {color:"blue"} }];
        const data = [{ x: resultList,  y: driverList,  type:"bar", orientation:"h", marker: {color:"blue"} }];

        // Define graph layout. Excluded a y-axis title as fruit names are self-explanatory.
        const layout = {  
            xaxis: {range: [200, 300], title: "Overall Results (Seconds)"},
            yaxis: {automargin: true, title: "Drivers"},
            // barmode: 'stack',
            title: "Top 5 Overall Results"
        };

        // Display using Plotly
        Plotly.newPlot("myHBarPlot", data, layout);
    </script>

</body>


{% endblock %}
</html>
